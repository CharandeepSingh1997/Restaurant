      <header> 
          <h2 class="mt-5  pt-5">contact us</h2>
          <hr class="w-25 mx-auto">
      </header>
      <div class="container mt-5">
        <div class="card mb-3 mx-auto" style="width: 900px;height: 400px;">
            <div class="row g-0">
              <div class="col-md-4 col-sm-12">
                <h3 class="d-flex"><div class=""><i class="fa fa-map-marker" aria-hidden="true"></i></div>    Location:</h3>
                <p>A108 Adam Street, New York, NY 535022</p>
                <h3 class="d-flex"><div class=""><i class="fa fa-clock-o" aria-hidden="true"></i></div>    Open hours:</h3>
                <p>Monday-Saturday:<br>
                    11:00 AM - 2300 PM</p>
                <h3 class="d-flex"><div class=""><i class="fa fa-envelope-o" aria-hidden="true"></i></div>    email:</h3>
                <p>info@example.com

                </p>
                <h3 class="d-flex"><div class=""><i class="fa fa-phone" aria-hidden="true"></i></div>    Contact:</h3>
                <p>+1 5589 55488 55s

                </p>
              </div>
              
              <div class="col-md-8 col-sm-12  ps-5">
                <div class="card-body">
                  <form class="row gy-2 gx-3 align-items-center" action="/submit-form" method="POST" name="contactForm">
                    <div class="col-md-8 col-sm-12">
                        <label class="visually-hidden" for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Jane Doe">
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label class="visually-hidden" for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label class="visually-hidden" for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label class="visually-hidden" for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Message"></textarea>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <label class="visually-hidden" for="country">Country</label>
                        <select class="form-select" id="country" name="country">
                            <option selected>Choose your country</option>
                            <option value="India">India</option>
                            <option value="Canada">Canada</option>
                            <option value="America">America</option>
                        </select>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-12">
                        <button type="submit" class="btn btn-primary">Send message</button>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
      </div>
